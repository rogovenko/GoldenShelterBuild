<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GoldenShelter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #231F20;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: sans-serif;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        background: #231F20;
        outline: none;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=960 height=540 tabindex="-1" style="width: 960px; height: 540px; background: #231F20;"></canvas>
    <script src="Build/GoldWeb1.loader.js"></script>
    <script>
      const telegramApp = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

      if (telegramApp) {
        telegramApp.ready();
      }

      const unityCanvas = document.querySelector("#unity-canvas");

      function applyViewportMeta() {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        applyViewportMeta();
      }

      if (telegramApp && typeof telegramApp.disableVerticalSwipe === "function") {
        telegramApp.disableVerticalSwipe();
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/GoldWeb1.data",
        frameworkUrl: "Build/GoldWeb1.framework.js",
        codeUrl: "Build/GoldWeb1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GoldenShelter",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(async (unityInstance) => {
        if (telegramApp) {
          telegramApp.expand();
        }

        // if (!document.fullscreenElement && unityCanvas.requestFullscreen) {
        //   try {
        //     await unityCanvas.requestFullscreen();
        //   } catch (err) {
        //     console.warn("Fullscreen request failed:", err);
        //   }
        // }
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
